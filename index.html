<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Clone</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/77358afe30.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid mt-0">
        
        <!-- NAV BAR STATIC -->
        <div class="row justify-content-between bg-light p-5">
            <!-- INSTAGRAM LOGO -->
            <div class="col-1 ps-5 pe-0">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="col-8 pe-5 ps-0">
                <h4>Instagram</h4>
            </div>
            
            
            <!-- MODAL BUTTON -->
            <div class="col-2 ps- pe-0">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade p-1" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- TEXT AREA -->
                                <div class="row fw-normal">
                                    <p>Caption:</p>
                                    <textarea class="form-control col" id="" cols="12" rows="3"></textarea>
                                </div>
                                <!-- TEXT AREA FOOTER -->
                                <div class="row mt-3">
                                    <!-- CAMERA ICON -->
                                    <div class="col-1">
                                        <button type="button" class="btn btn-light border"><i
                                                class="fa-solid fa-camera"></i></button>
                                    </div>
                                    <!-- LOCATION ICON -->
                                    <div class="col-1">
                                        <button type="button" class="btn btn-light border"><i
                                                class="fa-sharp fa-solid fa-location-dot"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- DROPDOWN -->
            </div>
            <!-- DROPDOWN -->
            <div class="btn-group col-1">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
            </div>
              </div>
        </div>
        <div class="row">
            <nav>
                <div class="nav nav-tabs col-2 offset-5" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                TEST CONTENT 1    
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    TEST CONTENT 2
                </div>
              </div>
        </div>
    </div>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
